<style>
  h2 {
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
</style>

<div class="grid-container">
  <h1 class="mat-h1">Welcome</h1>
  <mat-grid-list cols="5" rowHeight="400px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h2>ADD/EDIT RECORDS</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="container">
            <app-customer>
            </app-customer>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="2" rowHeight="700px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h2>DISPLAYING RECORDS FROM DATABASE</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="container">
            <app-customer-list></app-customer-list>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
