<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th {
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        border: 2px solid gray;
        padding: 5px;
        text-align: left;
    }
    td {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: medium;
        border: 2px solid grey;
    }
    tr {
        border: 2px solid grey;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<table class="table table-sm">
    <thead>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Disabled</th>
        <th>Edit/Delete</th>
    </thead>
    <ng-container *ngFor="let customer of customerArray">
        <tr>
            <td>{{customer.fullName}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.roles}}</td>
            <td>{{customer.disabled}}</td>
            <td>
                <button (click)="customerService.populateForm(customer)">Edit</button>
                <button (click)="onDelete(customer.$key)">Delete</button>
            </td>
        </tr>
    </ng-container>
</table>

<div *ngIf="showDeletedMessage">
    Deleted Successfully.
</div>
